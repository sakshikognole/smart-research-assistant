<!DOCTYPE html>
<html lang="en">
<head>
    <title> Smart Research Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Smart Research Assistant</h2>
        </div>

        <div class="actions">
            <button id="summarizeBtn">Summarize</button>
        </div>

        <div class="notes">
            <h3>Research Notes</h3>
            <textarea id="notes" placeholder="Take notes here..."></textarea>
            <div class="note-buttons">
                <button id="saveBtn">Save Notes</button>
                <button id="deleteBtn" class="delete">Delete Notes</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script src="sidepanel.js">
        
    </script>
</body>
</html>
